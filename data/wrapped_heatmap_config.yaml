# Configuration to make wrapped (multi-row) heatmaps

entry_in_293-CMAH_entry: &entry_NeuGc
  data_csv: results/summaries/entry_in_NeuAc_vs_NeuGc_cells.csv
  title: effect of mutations entry in NeuGc containing cells
  effect_col: entry in CMAH cells
  data_query_str: {}  # ignore this site
  sites_per_row: 113  # how many sites in each row
  site_label_freq: 10  # label sites at this frequency
  color_scheme: redblue  # vega color scheme
  fixed_min: -6  # fix heatmap min at this
  fixed_max: 2  # fix heatmap max at this
  alphabet: RKHDEQNSTYWFAILMVGPC  # amino acids in order

